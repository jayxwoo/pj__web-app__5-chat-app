<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- custom meta tags -->
    <meta name="author" content="JM Woo">
    <meta name="description" content="short description about this webpage">
    <meta name="keywords" content="keywords, separated, with, comma">

    <!-- font links -->
    <!-- <link rel="stylesheet" href="./fonts/fonts.css" media="none" onload="if(media!='all')media='all'"> -->

    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- title -->
    <title></title>
</head>

<body class="body">
    <div class="app-container">
        <!-- header -->
        <header class="header">
            <h1 class="app-title">Chat App</h1>

            <!-- chatroom -->
            <div class="chatroom-container">
                <h3 class="chatroom-label">Choose a room:</h3>
                <div class="chatroom-btn-container">
                    <button type="submit" id="general">#general</button>
                    <button type="submit" id="gaming">#gaming</button>
                    <button type="submit" id="music">#music</button>
                    <button type="submit" id="sports">#sports</button>
                </div>
            </div>
        </header>


        <!-- main -->
        <main class="chatbox-container">
            <!-- chatbox -->
            <h3 class="chatbox-label a11y-hidden-one">Chats are displayed below:</h3>
            <ul class="chat-group">
            </ul>
        </main>

        <!-- chat form -->
        <form action="" class="chat-form">
            <label for="chat-label" class="a11y-hidden">Enter message</label>
            <input type="text" name="chat" id="chatInput" class="chat-input" placeholder="Type message here..">
            <button type="submit" class="chat-btn">Send</button>
        </form>

        <!-- username form -->
        <form action="" class="username-form">
            <label for="" class="username-label a11y-hidden">Update username</label>
            <input type="text" name="username" id="usernameInput" class="username-input"
                placeholder="Type username here..">
            <button type="submit" class="username-btn">Update</button>
        </form>

    </div>
    <!-- js links -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
